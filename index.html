<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajo Fácil Hispano</title>

  <!-- Uploadcare -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "demopublickey";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .step {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .btn {
      background: #003366;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      display: inline-block;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
    }

    .btn:hover {
      background: #0055aa;
    }

    .hidden {
      display: none;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .faq .q {
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .faq .a {
      display: none;
      margin-bottom: 10px;
    }

    /* Admin panel */
    #adminModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #adminBox {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
<header id="brandLogo">Trabajo Fácil Hispano</header>

<div class="container">

  <!-- Landing -->
  <div id="landing" class="step" style="display:block;">
    <h2>Comienza tu aplicación en 2 minutos</h2>
    <p>Rápido, fácil y en español.</p>
    <div class="btn" id="startBtn">Comenzar ahora</div>
  </div>
