<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ExpertApply_Pro_V1</title>
  <meta name="description" content="CV profesional para hispanos en USA. Rápido, claro y listo para aplicar." />

  <style>
    :root{
      --bg0:#020814; --bg1:#061428;
      --line:rgba(255,255,255,.12);
      --text:#fff; --muted:rgba(255,255,255,.76); --muted2:rgba(255,255,255,.55);
      --success:#20d27b; --accent:#3aa0ff; --danger:#ff4d6d;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius:22px; --radius2:16px;
      --max:1080px;
      --font: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;font-family:var(--font);color:var(--text);
      min-height:100vh;display:flex;justify-content:center;padding:22px 14px 44px;
      background:
        radial-gradient(1100px 680px at 15% 10%, rgba(32,210,123,.14), transparent 60%),
        radial-gradient(900px 600px at 90% 18%, rgba(58,160,255,.14), transparent 55%),
        radial-gradient(900px 700px at 30% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 65%, #030a16 100%);
    }
    .wrap{width:100%;max-width:var(--max)}
    header{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:8px 6px 16px;}
    .brand{display:flex;align-items:center;gap:12px;cursor:pointer;user-select:none}
    .logo{
      width:44px;height:44px;border-radius:16px;
      background: radial-gradient(18px 18px at 28% 30%, rgba(255,255,255,.35), transparent 60%),
                  linear-gradient(135deg, rgba(32,210,123,.95), rgba(58,160,255,.55));
      border:1px solid rgba(255,255,255,.16);
      box-shadow:0 16px 36px rgba(32,210,123,.16);
      position:relative;
    }
    .logo:after{content:"";position:absolute;inset:10px;border-radius:12px;border:1px dashed rgba(0,0,0,.35);opacity:.45;}
    .titlebox{line-height:1.1}
    .t1{font-weight:900;font-size:16px;letter-spacing:.2px}
    .t2{font-size:12px;color:var(--muted);margin-top:3px}
    .badge{
      display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);backdrop-filter: blur(10px);
      font-size:12px;color:var(--muted);
    }
    .dot{width:10px;height:10px;border-radius:50%;background:var(--success);box-shadow:0 0 0 7px rgba(32,210,123,.12);}
<!-- PARTE 2 INICIO -->
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:18px;align-items:start}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.14);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .head{padding:18px 18px 14px;border-bottom:1px solid var(--line);background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);}
    .head h1{margin:0;font-size:20px;letter-spacing:.2px}
    .head p{margin:8px 0 0;color:var(--muted);font-size:13px;line-height:1.45}
    .content{padding:18px}

    .panel{
      padding:16px;border-radius:var(--radius2);
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
    }

    .hero{padding:22px 18px 18px;position:relative;overflow:hidden;}
    .hero:before{
      content:"";position:absolute;inset:-80px;
      background:
        radial-gradient(420px 260px at 25% 20%, rgba(32,210,123,.22), transparent 60%),
        radial-gradient(520px 320px at 85% 35%, rgba(58,160,255,.22), transparent 62%);
      opacity:.9;pointer-events:none;
    }
    .hero>*{position:relative}

    .kicker{
      display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;
      background:rgba(0,0,0,.24);border:1px solid rgba(255,255,255,.14);
      font-size:12px;color:rgba(255,255,255,.9);
    }
    .kbadge{width:9px;height:9px;border-radius:50%;background:var(--success);box-shadow:0 0 0 6px rgba(32,210,123,.12)}
    .hTitle{margin:14px 0 10px;font-size:32px;line-height:1.08;font-weight:950;letter-spacing:-.2px}
    @media (max-width:560px){.hTitle{font-size:28px}}
    .hSub{margin:0 0 14px;color:var(--muted);font-size:14px;line-height:1.55;max-width:60ch}
    .ctaRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}

    .btn{
      cursor:pointer;border:none;border-radius:16px;padding:12px 14px;font-weight:900;letter-spacing:.2px;
      color:var(--text);background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.14);
      display:inline-flex;align-items:center;gap:10px;user-select:none;text-decoration:none;justify-content:center;
      transition:transform .08s ease, background .15s ease, border-color .15s ease;
      width:100%;
    }
    .btn:hover{background:rgba(255,255,255,.14)}
    .btn:active{transform:scale(.99)}
    .btn.primary{background: linear-gradient(135deg, rgba(32,210,123,.22), rgba(58,160,255,.18));border-color: rgba(32,210,123,.45);}
    .btn.primary:hover{background: linear-gradient(135deg, rgba(32,210,123,.28), rgba(58,160,255,.22));}
    .btn.ghost{background:rgba(0,0,0,.18);border-color: rgba(255,255,255,.14);color: rgba(255,255,255,.92);}
    .btn.danger{background:rgba(255,77,109,.10);border:1px solid rgba(255,77,109,.35);}

    .trust{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;color:var(--muted);font-size:12px}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:9px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);}
    .tick{width:18px;height:18px;border-radius:9px;display:grid;place-items:center;background:rgba(32,210,123,.18);border:1px solid rgba(32,210,123,.35);font-weight:900;font-size:12px}

    .cols{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:720px){.cols{grid-template-columns:1fr}}
    .list{margin:0;padding-left:18px;color:var(--muted);font-size:13px;line-height:1.6}
    .list li{margin:6px 0}

    .priceBox{padding:16px;border-radius:18px;border:1px solid rgba(32,210,123,.35);background: linear-gradient(180deg, rgba(32,210,123,.12), rgba(255,255,255,.04));}
    .priceTop{display:flex;align-items:baseline;justify-content:space-between;gap:10px}
    .priceTag{font-size:34px;font-weight:950;letter-spacing:-.3px}
    .priceMini{font-size:12px;color:var(--muted)}
    .divider{height:1px;background:var(--line);margin:14px 0}
    .small{color:var(--muted);font-size:13px;line-height:1.55}
    .small2{color:var(--muted2);font-size:12px;line-height:1.5}

    .hidden{display:none!important;}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:640px){.row{grid-template-columns:1fr}}
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px}
    input,select,textarea{
      width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);color:var(--text);outline:none;
    }
    textarea{min-height:110px;resize:vertical}
    input::placeholder,textarea::placeholder{color:rgba(255,255,255,.35)}
    .hint{margin-top:8px;font-size:12px;color:var(--muted2);line-height:1.4}
    .actions{display:flex;justify-content:space-between;gap:10px;margin-top:14px;flex-wrap:wrap}
    .actions .btn{width:auto; min-width:140px;}
    .summary{font-size:13px;color:var(--muted);line-height:1.6;white-space:pre-wrap}

    .faq .q{
      width:100%;text-align:left;padding:14px;border-radius:16px;background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.12);color:rgba(255,255,255,.94);cursor:pointer;font-weight:900;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .faq .a{
      margin-top:10px;padding:12px 14px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);color:var(--muted);line-height:1.6;display:none;
    }
    .faqItem+.faqItem{margin-top:10px}
    .chev{opacity:.7}

    .toast{
      position:fixed;left:50%;transform:translateX(-50%);bottom:18px;
      background: rgba(0,0,0,.65);border:1px solid rgba(255,255,255,.16);
      padding:10px 12px;border-radius:999px;color:rgba(255,255,255,.92);
      font-size:12px;display:none;gap:10px;align-items:center;z-index:9999;backdrop-filter: blur(10px);
    }
    .toast .tDot{width:9px;height:9px;border-radius:50%;background:var(--success);box-shadow:0 0 0 6px rgba(32,210,123,.14)}

    .modal{
      position:fixed; inset:0;
      background:rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:999999;
      pointer-events:auto;
    }
    .modal .box{
      width:min(820px,100%);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.32));
      border:1px solid rgba(255,255,255,.16);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
      pointer-events:auto;
    }
    .modal .mhead{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:14px 16px;border-bottom:1px solid var(--line)}
    .modal .mbody{padding:16px}
    .lockRow{display:flex;gap:10px;align-items:center;margin-top:10px;flex-wrap:wrap}
    .lockRow input{flex:1;min-width:220px}
    pre{margin:0}
  </style>
